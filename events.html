	$('#clickMe').on("click",function(){
		var a = $('#input_id').val();
		$('ul').append("<li>"+ a +"</li>");
	})
	
	$('#box')
		.mouseenter(function(event) {
			console.log(event);
			$(this).text("Mouse Enters");
		})
		.mousemove(function(e) {
			console.log(e);
			$(this).text("X Moving To :" + e.clientX + " Y Moving To :" + e.clientY);
		})
		.mouseup(function() {
			$(this).text("mouse is uppppppped disable for down");
		})
		.mousedown(function() {
			$(this).text("mouse is down disable for upppp");
		})
		.mouseout(function() {
			$(this).text("mouse Out is working");
		})
		.mouseover(function() {
			$(this).text("Mouse Over function or trigger");
		})
		.mouseleave(function() {
			$(this).text("Mouse Leaves");
		})
	
	$('li').each(function(i){
		document.write("<br>index is : "+ i + $(this).html());
	})
